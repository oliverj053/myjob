<div class="row">
  <div class="cold-md-6 mx-auto mt-5">
    <div class="card">
      <div class="card-body">
        <h1 class="text-center">LOGIN</h1>
        <form (submit)="onSubmitLogin()">
          <div class="form-group">
            <label for="Email">Email: </label>
            <input type="email" name="email" id="email" [(ngModel)]="email" placeholder="Correo electronico" title="Ingresa tu correo electronico" class="form-control">
          </div>
          <div class="form-group">
            <label for="password">Contraseña: </label>
            <input type="password" name="password" id="password" [(ngModel)]="password" placeholder="Contraseña" title="Ingresa tu contraseña" class="form-control">
          </div>
          <input type="submit" value="Acceder" class="btn btn-primary btn-block btn-lg">
       
        </form>
      </div>
    </div>
    <div>

    </div>
  </div>
</div>

<div class="row">
<div class="col-md-6 mx-auto mt-2">
  <div class="card">
    <div class="card-body d-flex justify-content-around">
     
      <button class="btn btn-lg btn-facebook"><i class="fab fa-facebook-f"></i> Facebook </button>
      <button class="btn btn-lg btn-google"><i class="fab fa-google-plus-g" aria-hidden="true"></i> Google </button>
    <button class="btn btn-lg btn-twitter"><i class="fab fa-twitter-square"></i> Twitter </button>
          
    </div>
  </div>
</div>

</div>
