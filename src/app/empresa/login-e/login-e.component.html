<div class="row">
  <div class="card mt-5">
    <div class="card-body">
      <form #formLogin="ngForm" (ngSubmit)="login(formLogin)">
       
        <div class="form-group">
          <input type="email" class="form-control" name="correo" id="correo" ngModel placeholder="Correo Electrónico">
        </div>
        <div class="form-group">
          <input type="password" class="form-control" name="contrasenia" ngModel
              placeholder="Contraseña">
        </div>
        <div class="form-group">
          <button class="btn btn-primary" type="submit">
           Iniciar Sesión
          </button>
        </div>
      </form>
      <hr>
      <div class="form-group">
        <h6>¿Aún no tienes una cuenta?</h6><a routerLink="/registro-e">Registrate</a>
      </div>
    </div>
  </div>
</div>

<br>
<h1><a routerLink="/inicio">inicio Empresa</a></h1>
