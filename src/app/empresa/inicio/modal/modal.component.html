



<ng-template #content let-modal>
    <div class="modal-header">
      <h4 class="modal-title" id="modal-basic-title">Profile update</h4>
      <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
      <form #vacanteForm="ngForm" (ngSubmit)="onSubmit(vacanteForm)">
        <div class="form-group">
          <label for="dateOfBirth">Date of birth</label>
          <div class="input-group">
              <input type="text" class="form-control" name="nombreEmpresa" #nombreEmpresa="ngModel" [(ngModel)]="vacanteempleoService.vacantesel.nombreEmpresa"
              placeholder="Add Product Name">
          </div>
        </div>
        <div class="form-group">
            <button class="btn btn-primary" type="submit">
              <i class="fas fa-plus-circle">Add A Product</i>
            </button>
            <button class="btn btn-secondary" type="reset" (click)="resetForm(vacanteForm)">
              <i class="fas fa-sync-alt">Reset</i>
            </button>
          </div>
      </form>
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-outline-dark" (click)="modal.close('Save click')">Save</button>
    </div>
  </ng-template>
  
  <button class="btn btn-lg btn-outline-primary" (click)="open(content)">Launch demo modal</button>
