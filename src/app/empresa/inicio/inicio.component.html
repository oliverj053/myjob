<div class="card">
  <div class="card-body">
    <h6 class="text-center">Lista de Vacantes Registrados</h6>
  </div>
  <table class="table table-sm table-hover">
    <tbody>
      <tr *ngFor="let vacante of vacanteList">
        <td>{{vacante.nombreEmpresa}}</td>

        <td>
          <a class="btn btn-secondary text-white" (click)="onEdit(vacante)">
            <i class="far fa-edit"></i>
          </a>
          <a class="btn btn-danger text-white" (click)="onDelete(vacante.id)">
            <i class="fas fa-trash"></i>
          </a>
        </td>
      </tr>
    </tbody>
  </table>
</div>






<body>

  <div class="container">
    <h2>Modal Example</h2>
    <!-- Button to Open the Modal -->
    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#myModal">
      Open modal
    </button>

    <!-- The Modal -->
    <div class="modal" id="myModal">
      <div class="modal-dialog">
        <div class="modal-content">

          <!-- Modal Header -->
          <div class="modal-header">
            <h4 class="modal-title">Modal Heading</h4>
            <button type="button" class="close" data-dismiss="modal">&times;</button>
          </div>

          <!-- Modal body -->
          <form #vacanteForm="ngForm" (ngSubmit)="onSubmit(vacanteForm)">
            <div class="modal-body">
              <div class="form-group">
                <label for="dateOfBirth">Date of birth</label>
                <div class="input-group">
                    <input type="text" class="form-control" name="nombreEmpresa" #nombreEmpresa="ngModel" [(ngModel)]="vacanteempleoService1.vacantesel.nombreEmpresa"
                    placeholder="Add Product Name">
                </div> 
              </div>
              <div class="form-group">
                  <button class="btn btn-primary" type="submit">
                    <i class="fas fa-plus-circle">Add A Product</i>
                  </button>
                  <button class="btn btn-secondary" type="reset" (click)="(vacanteForm)">
                    <i class="fas fa-sync-alt">Reset</i>
                  </button>
                </div>
            </div>
          </form>
          <!-- Modal footer -->
          <div class="modal-footer">
            <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
          </div>

        </div>
      </div>
    </div>

  </div>

</body>
