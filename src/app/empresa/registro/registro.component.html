<body class="text-center" style="background: url(http://www.gpmauditors.com/wp-content/uploads/2015/03/mans.jpg) no-repeat fixed center;-webkit-background-size: cover;  -moz-background-size: cover; -o-background-size: cover;  background-size: cover;  height: 100%;width: 100% ;">
  <form class="form-signin">
    <div class="container jumbotron" style="background-color: rgba(252, 252, 252, 0.5)">
      <div>
      <img src="https://cdn.icon-icons.com/icons2/1169/PNG/512/1489186737-constructiondigshovelworker_81809.png" width="80"
        height="80" class="d-inline-block align-top" alt="">
      <h1 class="h3 mb-3 font-weight-normal">Nueva empresa</h1>
      <hr>
      <input class="form-control" type="text" placeholder="Nombre De La Empresa" [(ngModel)]="empresaA.nombreEmpresa">
      <input class="form-control" type="text" placeholder="Ubicación" [(ngModel)]="empresaA.ubicacion">
      <hr>
      <input class="form-control" type="text" placeholder="Nombre" [(ngModel)]="empresaA.nombreUsuario">
      <input class="form-control" type="text" placeholder="Apellidos" [(ngModel)]="empresaA.apellidos">
      <hr>
      <input class="form-control" type="email" placeholder="Correo Electrónico" [(ngModel)]="empresaA.correo">
      <input class="form-control" type="password" placeholder="Contraseña" [(ngModel)]="empresaA.contrasenia">
      <hr>
      <button class="btn btn-primary btn-block" (click)="crearCuenta()" routerLink="/login-e">Crear Cuenta</button>
      <br>
      <div class="form-group">
        <h6>¿Ya tienes cuenta?<a routerLink="/login-e"> Inicia Sesión</a></h6>
      </div>
      <p class="mt-5 mb-3 text-muted">&copy; MyJob 2018</p>
      </div>
    </div>
  </form>
</body>
